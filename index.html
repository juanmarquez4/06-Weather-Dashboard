<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <!-- CSS only Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="Develop/style.css"/>
</head>
<body>
    <main class="m-3">
        <div class="card bg-primary bg-gradient">
            <h1 class="text-center m-3"> Weather Dashboard</h1>
        </div>
        <div class="">
            <div class="row">
                <div class="col-4 my-3">
                    <div class="d-grid gap-2">
                        <h5 class="card-title">Search for a city:</h5>
                        <input type="text" class="form-control" placeholder="Sydney" id="input">
                        <button class="btn btn-primary" type="button" id="btn">Search</button>
                        <hr/>
                        <div> </div>
                    </div>
                </div>
                <div class="col my-3">
                    <!-- current weather card will be appended in this div -->
                    <div class="row m-3" id="currentCard">    
                    
                    </div>
                    <!-- Future weather 5 days forecast cards will be appended in this div -->
                    <div class="row m-3" id="futureCard">

                    </div>

                </div>
            </div>
            
        </div>

    </main>
    
    

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="Develop/script.js"></script>
</body>
</html>
